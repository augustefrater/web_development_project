{% load static %} <!-- Load Django static template tag -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- Load global styles -->
  <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
  <!-- Load specific styles for the login page -->
  <link rel="stylesheet" href="{% static 'myapp/login.css' %}">
</head>
<body>

  <!-- Navigation bar with logo -->
  <div id="navbar">
    <div class="logo">
      <span style="font-weight: 700; color: var(--primary);">MachineMonitor</span>
    </div>
  </div>

  <!-- Custom login form using Django authentication -->
  <form id="loginForm" method="post">
    {% csrf_token %}
    <!-- CSRF protection for POST forms -->

    <h2>Login</h2>

    <!-- Input field for username -->
    <input type="text" id="username" name="username" placeholder="Username" required />

    <!-- Input field for password -->
    <input type="password" id="password" name="password" placeholder="Password" required />

    <!-- Submit button -->
    <button type="submit">Login</button>
    
    <input type="hidden" name="next" value="{{ request.GET.next }}">

    <!-- Show error messages from the backend (e.g., incorrect credentials) -->
    {% if messages %}
      <ul>
        {% for message in messages %}
          <li style="color: red;">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  </form>
 
  {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

  <!-- Website footer -->
  <div id="footer">
    Â© 2025 MachineMonitor. All rights reserved.
  </div>

</body>
</html>
